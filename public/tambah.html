<!doctype html>
<html lang="en">
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="bootstrap.min.css">
	<link rel="stylesheet" href="jquery-confirm.css">
	<title>Data Mahasiswa </title>
</head>
<div class="container">
    <div class="card">
        <div class="card-header" style="background: #343a40;color: white;align-content: center;">
          Data Mahasiswa

<div class="card-body">
    <div class="form-group">
        <label for="nis">Nomor Induk Siswa</label>
        <input type="text" class="form-control" id="nis" placeholder="Masukkan Nomor Induk Siswa" autocomplete=off required>
    </div>
    <div class="form-group">
        <label for="nama">Nama</label>
        <input type="text" class="form-control" id="nama" placeholder="Masukkan Nama" autocomplete=off required>
    </div>
    <div class="form-group">
        <label for="alamat">Alamat</label>
        <input type="text" class="form-control" id="alamat" placeholder="Masukkan Alamat" autocomplete=off required>
    </div>
    <div class="form-group">
        <label for="hobi">Hobi</label>
        <input type="text" class="form-control" id="hobi" placeholder="Masukkan Hobi" autocomplete=off required>
    </div>
 
                <a href="index.html"><button type="button" class="btn btn-secondary">Close</button></a>
                <button type="button" class="btn btn-primary" id="btn_save">Simpan</button>
          
    </div>
    
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>
<script src="script.js"></script>
</body>
</html>
